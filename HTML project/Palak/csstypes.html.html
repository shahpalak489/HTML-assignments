<!-- # types of css -->
<!-- 1) inline css -->
<!DOCTYPE html>
<html>
<head>
	<title>CSS assignments</title>
</head>
<body>
	<h1 style="color:blue;">This is a Blue Heading</h1>		
</body>
</html>

<!-- 2) internal css -->
<!DOCTYPE html>
<html>
	<head>
		<style>
			body {background-color: powderblue;}
			h1   {color: blue;}
			p    {color: red;}
		</style>
	</head>
	<body>
		<h1>This is a heading</h1>
		<p>This is a paragraph.</p>
	</body>
</html>

<!-- 3) external css -->
<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<h1>This is a heading</h1>
		<p>This is a paragraph.</p>
	</body>
</html>
