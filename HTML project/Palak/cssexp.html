<!DOCTYPE html>
<html>
<head>
	<title>css experiments</title>
	<link rel="stylesheet" href="style.css"> <!-- Defines a link between a document and an external resource -->
</head>
<body>
	<h4>This is a heading</h4>
	<h4>This is heading</h4>

	<p>This is a paragraph.</p>
	<p>This is a paragraph.</p>
	<p>This is a paragraph.</p>

	<!-- only this para will affect bcz of id -->
	<h5 id="p1">I am different.</h5>
	<hr>

	<!-- affects multiple entry -->
	<h5 class="p2">I am different.</h5>
	<h5 class="p2">I am different.</h5>
	<h5>I am different.</h5>
	<hr>

	<h5 class="error">I am different.</h5>
	<h5>This is a paragraph.</h5>
	<h5 class="error">I am different too.</h5>
	<hr>

	<h6 class="error1">I am different.</h6>
	<h6>This is a paragraph.</h6>
	<p class="error1">I am different too.</p>
	<hr>

	<!-- type of a tag href attribute -->
	<!-- 1) unvisited, 2) visited, 3) hover, 4)active -->
	<a href="html_images.asp" target="_blank">HTML links</a> 
	<hr>

</html>
