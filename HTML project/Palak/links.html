<!DOCTYPE html>
<html>
	<head>
		<title>Links</title>
		<link rel="stylesheet" type="text/css" href="CSS/links.css">
	</head>
	<body>
		<!-- An unvisited link is underlined and blue
			A visited link is underlined and purple
			An active link is underlined and red -->
		<p>You can change the default colors of links</p>
		<a href="https://www.google.com" target="_blank">Google</a>
		<hr>
		<!-- open link in a diff targets -->
		<a href="https://www.w3schools.com/" target="_self">self target</a> </br>
		<a href="https://www.w3schools.com/" target="_blank">Blanck target!</a> </br>
		<a href="https://www.w3schools.com/" target="_top">top target</a> </br>
		<a href="https://www.w3schools.com/" target="_parent">parenmt target!</a> <hr>
		<!-- link to image -->
		<a href="https://www.w3schools.com/" id="first">
		  <img src="images/x.jpg" alt="HTML tutorial">
		</a> <hr>
		<!-- title attribute gives u tooltip -->
		<a href="https://www.w3schools.com/html/" title="section">Tutorial</a><hr>
		<!-- bookmark creation -->
		<p><a href="#C4">Jump to Chapter 4</a></p>

		<h2>Chapter 1</h2>
		<p>This chapter explains ba bla bla</p>

		<h2>Chapter 2</h2>
		<p>This chapter explains ba bla bla</p>

		<h2 id="C4">Chapter 4</h2>
		<p>This chapter explains ba bla bla</p> <hr>

		<!--  -->
	</body>
</html>
